name: News Scraper Cron Job

on:
  # Run every 2 hours
  schedule:
    - cron: '0 */2 * * *'
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      workers:
        description: 'Number of parallel workers'
        required: false
        default: '3'
      test_mode:
        description: 'Run in test mode (3 tickers only)'
        required: false
        type: boolean
        default: false

jobs:
  scrape-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r cron/requirements.txt
      
      - name: Run news scraper
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          if [ "${{ github.event.inputs.test_mode }}" == "true" ]; then
            python cron/news_scraper.py --workers ${{ github.event.inputs.workers || 3 }} --test
          else
            python cron/news_scraper.py --workers ${{ github.event.inputs.workers || 3 }}
          fi
      
      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: cron/logs/*.log
          retention-days: 7
